# ============================================
# Quiz Platform - Docker Compose Configuration
# ============================================
# This configuration sets up the Quiz Platform application with proper
# environment management, health checks, and optional local MongoDB.

networks:
  quiz_network:
    driver: bridge

services:
  # ==========================================
  # Quiz Platform Application
  # ==========================================
  app:
    container_name: quiz-platform-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time variables for frontend compilation
        - VITE_API_URL=/api
        - VITE_APP_URL=http://localhost:7860
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
      # Use buildkit for improved build performance and caching
      cache_from:
        - quiz-platform-app:latest

    image: quiz-platform-app:latest

    ports:
      - "7860:7860"

    environment:
      # Application Environment
      - NODE_ENV=production
      - PORT=7860

      # Database Configuration
      - MONGODB_URI=${MONGODB_URI}

      # Security & Authentication
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-${VITE_GOOGLE_CLIENT_ID}}

      # AI/ML Services
      - GROQ_API_KEY=${GROQ_API_KEY}

      # Client Configuration (adjust for production URL)
      - CLIENT_URL=${CLIENT_URL:-http://localhost:7860}

    volumes:
      # Persist uploaded files across container restarts
      - ./uploads:/app/uploads:rw
      # Optional: Bind mount for development hot-reload
      # - ./server:/app/server:ro

    networks:
      - quiz_network

    restart: unless-stopped

    # Health check to ensure app is running properly
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:7860/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
