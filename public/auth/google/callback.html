<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In - Processing...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .loader {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            max-width: 400px;
        }
        .error-text {
            color: #ffdddd;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2 id="status-title">Signing you in...</h2>
        <p id="status-message">Please wait while we complete your Google sign-in</p>
        <div id="error-container" class="error-container" style="display: none;">
            <p class="error-text" id="error-message"></p>
        </div>
    </div>

    <script>
        function showError(message) {
            document.getElementById('status-title').textContent = 'Authentication Failed';
            document.getElementById('status-message').textContent = 'There was a problem signing you in.';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-container').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
            
            // Auto-close after showing error for 3 seconds
            setTimeout(() => {
                if (window.opener) {
                    window.close();
                } else {
                    window.location.href = '/login';
                }
            }, 3000);
        }

        function processGoogleAuth() {
            try {
                // Extract the access token from the URL hash
                const hash = window.location.hash.substring(1);
                if (!hash) {
                    showError('No authentication data received from Google');
                    return;
                }

                const params = new URLSearchParams(hash);
                const accessToken = params.get('access_token');

                if (!accessToken) {
                    showError('No access token received from Google');
                    return;
                }

                // Fetch user info from Google
                fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch user information from Google');
                    }
                    return response.json();
                })
                .then(profile => {
                    if (!profile.email || !profile.name || !profile.id) {
                        throw new Error('Incomplete profile data received from Google');
                    }

                    // Send the profile data to the parent window
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_SUCCESS',
                            profile: {
                                email: profile.email,
                                name: profile.name,
                                sub: profile.id,
                                picture: profile.picture || null
                            }
                        }, window.location.origin);
                        
                        // Close this popup window
                        setTimeout(() => {
                            window.close();
                        }, 500);
                    } else {
                        // If no opener, store the data and redirect
                        sessionStorage.setItem('googleAuthData', JSON.stringify({
                            email: profile.email,
                            name: profile.name,
                            sub: profile.id,
                            picture: profile.picture || null
                        }));
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user info:', error);
                    showError(error.message || 'Failed to authenticate with Google');
                    
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_ERROR',
                            error: error.message
                        }, window.location.origin);
                    }
                });
            } catch (error) {
                console.error('Error processing Google auth:', error);
                showError(error.message || 'An unexpected error occurred');
            }
        }

        // Start processing when the page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', processGoogleAuth);
        } else {
            processGoogleAuth();
        }
    </script>
</body>
</html>
