<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In - Processing...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .loader {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            max-width: 400px;
        }
        .error-text {
            color: #ffdddd;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2 id="status-title">Signing you in...</h2>
        <p id="status-message">Please wait while we complete your Google sign-in</p>
        <div id="error-container" class="error-container" style="display: none;">
            <p class="error-text" id="error-message"></p>
        </div>
    </div>

    <script>
        function showError(message) {
            document.getElementById('status-title').textContent = 'Authentication Failed';
            document.getElementById('status-message').textContent = 'There was a problem signing you in.';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-container').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
            
            // Auto-close after showing error for 3 seconds
            setTimeout(() => {
                if (window.opener) {
                    window.close();
                } else {
                    window.location.href = '/';
                }
            }, 3000);
        }

        function processGoogleAuth() {
            try {
                console.log('%c[OAuth Callback] Starting authentication process', 'color: #4285F4; font-weight: bold');
                console.log('[OAuth Callback] window.opener exists:', !!window.opener);
                console.log('[OAuth Callback] Current origin:', window.location.origin);
                console.log('[OAuth Callback] Full URL:', window.location.href);
                
                // Extract the access token from the URL hash
                const hash = window.location.hash.substring(1);
                console.log('[OAuth Callback] URL hash present:', !!hash);
                
                if (!hash) {
                    console.error('[OAuth Callback] No hash in URL - authentication failed');
                    showError('No authentication data received from Google. Please try again.');
                    return;
                }

                const params = new URLSearchParams(hash);
                const accessToken = params.get('access_token');
                console.log('[OAuth Callback] Access token present:', !!accessToken);

                if (!accessToken) {
                    console.error('[OAuth Callback] No access token in URL params');
                    showError('No access token received from Google. Please try again.');
                    return;
                }

                console.log('[OAuth Callback] Fetching user profile from Google...');
                document.getElementById('status-message').textContent = 'Retrieving your profile...';

                // Fetch user info from Google
                fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(response => {
                    console.log('[OAuth Callback] Google API response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch user information (Status: ${response.status})`);
                    }
                    return response.json();
                })
                .then(profile => {
                    console.log('[OAuth Callback] Profile received:', {
                        email: profile.email,
                        name: profile.name,
                        id: !!profile.id
                    });

                    if (!profile.email || !profile.name || !profile.id) {
                        throw new Error('Incomplete profile data received from Google');
                    }

                    document.getElementById('status-title').textContent = 'Success!';
                    
                    const authData = {
                        email: profile.email,
                        name: profile.name,
                        sub: profile.id,
                        picture: profile.picture || null
                    };
                    
                    // IMPORTANT: Check if this is a popup or a tab
                    if (window.opener && !window.opener.closed) {
                        console.log('%c[OAuth Callback] POPUP MODE - Sending message to parent window', 'color: #34A853; font-weight: bold');
                        document.getElementById('status-message').textContent = 'Completing sign-in...';
                        
                        const targetOrigin = window.location.origin;
                        console.log('[OAuth Callback] Posting message to origin:', targetOrigin);
                        
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_SUCCESS',
                            profile: authData
                        }, targetOrigin);
                        
                        console.log('[OAuth Callback] Message sent, closing popup in 300ms');
                        setTimeout(() => {
                            window.close();
                            if (!window.closed) {
                                console.log('[OAuth Callback] Could not close window, asking user');
                                document.getElementById('status-message').textContent = 'Please close this window manually.';
                                document.querySelector('.spinner').style.display = 'none';
                            }
                        }, 300);
                    } else {
                        // TAB MODE - Store in sessionStorage and redirect
                        console.log('%c[OAuth Callback] TAB MODE - Using sessionStorage fallback', 'color: #FBBC05; font-weight: bold');
                        
                        document.getElementById('status-title').textContent = 'Success!';
                        document.getElementById('status-message').textContent = 'Redirecting...';
                        
                        const authDataString = JSON.stringify(authData);
                        console.log('[OAuth Callback] Storing auth data:', authDataString);
                        sessionStorage.setItem('googleAuthData', authDataString);
                        console.log('[OAuth Callback] Auth data stored in sessionStorage');
                        
                        console.log('[OAuth Callback] Redirecting to /login immediately');
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('%c[OAuth Callback] ERROR:', 'color: #EA4335; font-weight: bold', error);
                    showError(error.message || 'Failed to authenticate with Google');
                    
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_ERROR',
                            error: error.message
                        }, window.location.origin);
                        
                        setTimeout(() => window.close(), 2000);
                    } else {
                        // In tab mode, redirect back to login after error
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 3000);
                    }
                });
            } catch (error) {
                console.error('%c[OAuth Callback] CRITICAL ERROR:', 'color: #EA4335; font-weight: bold', error);
                showError(error.message || 'An unexpected error occurred');
                
                // Always try to redirect back after error
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
            }
        }

        // Start processing when the page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', processGoogleAuth);
        } else {
            processGoogleAuth();
        }
    </script>
</body>
</html>
